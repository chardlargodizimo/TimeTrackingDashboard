<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body class="default">
    <main class="task-tracker wrapper grid">
        <section class="account grid">
            <div class="profile">
                <div class="profile__pic">
                    <img src="./images/image-jeremy.png" alt="jeremy">
                </div>
                <div class="profile__box">
                    <p class="profile__for">Report for</p>
                    <h1 class="profile__name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="periods">
                <button class="button option" data-type="daily">Daily</button>
                <button class="button option active" data-type="weekly">Weekly</button>
                <button class="button option" data-type="monthly">Monthly</button>
            </div>
        </section>
        <!-- Dynamic sections will be appended here -->
    </main>
</body>
</html>
