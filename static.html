<!-- work -->
<section class="task task--grid work">
    <img class="task__img" src="./images/icon-work.svg" alt="work icon">
    <div class="task__info">
        <header class="task__heading">
            <h2 class="task__title">Work</h2>
            <button class="button ellipsis">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </header>
        <div class="interval">
            <h3 class="interval__current">32hrs</h3>
            <p class="interval__prev">Last Week - 36hrs</p>
        </div>
    </div>
</section>
